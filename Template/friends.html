<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/framework.css" />
    <link rel="stylesheet" href="CSS/dashStyle.css" />
    <title>Friends</title>
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 relative">
        <h3 class="relative txt-c mt-0 fs-25">Abdulla</h3>
        <ul>
          <li>
            <a
              class="d-flex align-c fs-14 c-black rad-6 p-10"
              href="dashboard.html"
            >
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span>Dashbord</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c fs-14 c-black rad-6 p-10"
              href="settings.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c fs-14 c-black rad-6 p-10"
              href="profile.html"
            >
              <i class="fa-regular fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c fs-14 c-black rad-6 p-10"
              href="projects.html"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c fs-14 c-black rad-6 p-10"
              href="courses.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a
              class="active d-flex align-c fs-14 c-black rad-6 p-10"
              href="friends.html"
            >
              <i class="fa-regular fa-circle-user fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c fs-14 c-black rad-6 p-10"
              href="plans.html"
            >
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- ------------------------ -->
      <div class="content w-full overflow">
        <div class="head bg-white p-15 between-flex">
          <div class="search relative">
            <input
              class="p-10 rad-10 bor-1"
              type="search"
              placeholder="Search..."
              name="search"
            />
          </div>
          <div class="icons d-flex align-c">
            <span class="not relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img class="rad-half" src="imgdash/٢٠٢٣١٢٢١_١٥٠٦١٠.jpg" alt="" />
          </div>
        </div>
        <!--!-------------------------  -->
        <h1 class="relative">Friends</h1>
        <div class="friends-page d-grid m-20 gap-20">
          <div class="friend bg-white rad-6 p-20 relative">
            <div class="contact">
              <i class="fa-solid fa-phone"></i>
              <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="txt-c">
              <img
                class="rad-half mt-10 mb-10 width-100"
                src="imgdash/photo_2023-12-20_16-32-17.jpg"
                alt=""
              />
              <h4 class="m-0">Mohammed Yakhny</h4>
              <p class="c-grey fs-12 mt-5 mb-0">FrontEnd Devaloper</p>
            </div>
            <div class="icons fs-14 relative">
              <div class="mb-10">
                <i class="fa-regular fa-face-smile fa-fw"></i>
                <span>78 Friends</span>
              </div>
              <div class="mb-10">
                <i class="fa-solid fa-code-commit fa-fw"></i>
                <span>10 Projects</span>
              </div>
              <div class="mb-10">
                <i class="fa-regular fa-newspaper fa-fw"></i>
                <span>25 Articles</span>
              </div>
              <span class="vip fw-bold c-orange fs-25">VIP</span>
            </div>
            <div class="info between-flex fs-14">
              <span class="c-grey">Joined 01/10/2022</span>
              <div>
                <a href="profile.html" class="bg-blue c-white btn-shape"
                  >Profile</a
                >
                <a href="#" class="bg-red c-white btn-shape">Remove</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
